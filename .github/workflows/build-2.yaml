# Nome do Workflow
name: Build and Package (ARM64 & Android PWA)

# Gatilho manual
on:
  workflow_dispatch:

jobs:
  # --- JOB 1: Compilar para Linux ARM64 ---
  build-linux-arm64:
    name: Build Linux (arm64/aarch64)
    runs-on: ubuntu-latest # Roda em um runner Linux padrão
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Instalar dependências de compilação do Linux
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev
    
    # Adiciona o alvo de compilação cruzada para ARM64
    - name: Setup Rust Cross-Compile Target (aarch64)
      run: rustup target add aarch64-unknown-linux-gnu

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Build Next.js app
      run: pnpm build

    - name: Install Pake CLI
      run: npm install -g pake-cli

    # Compila com Pake especificando o alvo aarch64
    - name: Build with Pake (Linux aarch64)
      run: pake out/index.html --name Narratium --icon public/icon.png --target aarch64-unknown-linux-gnu

    - name: Package artifacts (Linux aarch64)
      run: |
        mkdir -p dist
        # Pake para aarch64 geralmente gera um .deb ou AppImage
        ARTIFACT_FILE=$(find . -name "Narratium*.deb" -o -name "Narratium*.AppImage" | head -n 1)
        if [ -z "$ARTIFACT_FILE" ]; then
          echo "Erro: Arquivo .deb ou .AppImage não encontrado."
          exit 1
        fi
        echo "Artefato encontrado: $ARTIFACT_FILE"
        # Renomeia para um nome padrão para a release
        mv "$ARTIFACT_FILE" dist/narratium-linux-arm64${ARTIFACT_FILE##*.}

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: Narratium-linux-arm64
        path: dist/*
        retention-days: 30

  # --- JOB 2: Compilar PWA para Android ---
  build-android-pwa:
    name: Build PWA for Android
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # O build do Android requer Java
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
    
    # Cache e instalação de dependências
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    - uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    - name: Install dependencies
      run: pnpm install

    # Executa o seu comando de build para o PWA
    - name: Build PWA
      run: pnpm build:pwa # Assumindo que isso gera os arquivos em um diretório 'dist' ou 'build'

    # Instala o Bubblewrap para empacotar o PWA
    - name: Install Bubblewrap CLI
      run: npm install -g @bubblewrap/cli

    # Empacota o PWA em um app Android (.aab)
    # NOTA: Ajuste o caminho para o seu manifest.json se for diferente
    - name: Package PWA into Android App Bundle
      run: bubblewrap build --manifest ./dist/manifest.json --skipSigning
      # --skipSigning gera um .aab que precisa ser assinado antes de enviar à Play Store.
      # Para automação completa, você precisaria configurar o keystore no GitHub Secrets.

    - name: Upload Android artifact
      uses: actions/upload-artifact@v4
      with:
        name: Narratium-android
        path: app-release-bundle.aab # Nome do arquivo gerado pelo Bubblewrap
        retention-days: 30

  # --- JOB 3: Criar a Release no GitHub ---
  release:
    name: Create Release
    needs: [build-linux-arm64, build-android-pwa] # Depende dos dois jobs anteriores
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Narratium-linux-arm64/*
            artifacts/Narratium-android/app-release-bundle.aab
          draft: false
          prerelease: false
